# The title of the gui
title: "&8Upgrade Menu"
# The size of the gui
size: 27
# The slots for the generator
display-slots: [13]
# Item that will be shown when player have enough money to upgrade the generator
display-enough-money:
  display-name: "&e&lInformation"
  # Enchantment Format:
  # <ENCHANT>;<LEVEL>
  # Example: DURABILITY;1
  enchantments: [ ]
  # Item Flag Example:
  # - HIDE_ATTRIBUTES
  # - HIDE_ENCHANTS
  flags: [ ]
  custom-model-data: 0
  lore:
    - "&f&m--------------------"
    - "&8Current Generator: {current}"
    - "&8Speed: &f{speed}s"
    - "&8Corruption chance: &f{corruption}%"
    - "&8Repair cost: &a${repair}"
    - "&f&m--------------------"
    - "&8Next Generator: {next}"
    - "&8Speed: &f{next_speed}s"
    - "&8Corruption chance: &f{next_corruption}%"
    - "&8Repair cost: &a${next_repair}"
    - "&f&m--------------------"
    - "&8Upgrade Cost: &a${cost}"
    - "&8You have: &a${balance}"
    - "&7"
    - "&a> Click to upgrade <"

# Item that will be shown when player doesn't have enough money to upgrade the generator
display-no-money:
  display-name: "&c&lInformation"
  # Enchantment Format:
  # <ENCHANT>;<LEVEL>
  # Example: DURABILITY;1
  enchantments: [ ]
  # Item Flag Example:
  # - HIDE_ATTRIBUTES
  # - HIDE_ENCHANTS
  flags: [ ]
  custom-model-data: 0
  lore:
    - "&f&m--------------------"
    - "&8Current Generator: {current}"
    - "&8Speed: &f{speed}s"
    - "&8Corruption chance: &f{corruption}%"
    - "&8Repair cost: &a${repair}"
    - "&f&m--------------------"
    - "&8Next Generator: {next}"
    - "&8Speed: &f{next_speed}s"
    - "&8Corruption chance: &f{next_corruption}%"
    - "&8Repair cost: &a${next_repair}"
    - "&f&m--------------------"
    - "&8Upgrade Cost: &a${cost}"
    - "&8You have: &a${balance}"
    - "&7"
    - "&c> You cannot afford <"

# Item that will be shown if generator has no upgrades
no-upgrade-button:
  material: BARRIER
  display-name: "&cNo Upgrades"
  # Enchantment Format:
  # <ENCHANT>;<LEVEL>
  # Example: DURABILITY;1
  enchantments: [ ]
  # Item Flag Example:
  # - HIDE_ATTRIBUTES
  # - HIDE_ENCHANTS
  flags: [ ]
  custom-model-data: 0
  lore:
    - "&7"
    - "&7This generator cannot be upgraded anymore!"
    - "&7"
    - "&7Get more generators in &f&n/genshop!"
    - "&7"

