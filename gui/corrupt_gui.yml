# The title of the gui
title: "&8Corrupt Menu"
# The size of the gui
size: 27
# The slots for the generator
display-slots: [13]
display-enough-money:
  display-name: "&c&kzzz &cThis generator is broken &kzzz"
  # Enchantment Format:
  # <ENCHANT>;<LEVEL>
  # Example: DURABILITY;1
  enchantments: [ ]
  # Item Flag Example:
  # - HIDE_ATTRIBUTES
  # - HIDE_ENCHANTS
  flags: [ ]
  custom-model-data: 0
  lore:
    - "&f&m--------------------"
    - "&8Current Generator: {current}"
    - "&8Reason: &cPower Outages"
    - "&f&m--------------------"
    - "&8Repair Cost: &a${cost}"
    - "&8You have: &a${balance}"
    - "&7"
    - "&a> Click to repair <"

# Item that will be shown when player doesn't have enough money to upgrade the generator
display-no-money:
  display-name: "&c&kzzz &cThis generator is broken &kzzz"
  # Enchantment Format:
  # <ENCHANT>;<LEVEL>
  # Example: DURABILITY;1
  enchantments: [ ]
  # Item Flag Example:
  # - HIDE_ATTRIBUTES
  # - HIDE_ENCHANTS
  flags: [ ]
  custom-model-data: 0
  lore:
    - "&f&m--------------------"
    - "&7Current Generator: {current}"
    - "&7Reason: &cPower Outages"
    - "&f&m--------------------"
    - "&8Repair Cost: &a${cost}"
    - "&8You have: &a${balance}"
    - "&7"
    - "&c> You cannot afford <"

# The slots for confirm button
confirm-slots: [4, 5, 6, 7, 8, 14, 15, 16, 17, 23, 24, 25, 26]
# The confirm button item
confirm-button:
  material: LIME_STAINED_GLASS_PANE
  display-name: "&aConfirm"
  # Enchantment Format:
  # <ENCHANT>;<LEVEL>
  # Example: DURABILITY;1
  enchantments: [ ]
  # Item Flag Example:
  # - HIDE_ATTRIBUTES
  # - HIDE_ENCHANTS
  flags: [ ]
  custom-model-data: 0
  lore: []

# The slots for cancel button
cancel-slots: [0, 1, 2, 3, 9, 10, 11, 12, 18, 19, 20, 21, 22]
# The cancel button item
cancel-button:
  material: RED_STAINED_GLASS_PANE
  display-name: "&cCancel"
  # Enchantment Format:
  # <ENCHANT>;<LEVEL>
  # Example: DURABILITY;1
  enchantments: [ ]
  # Item Flag Example:
  # - HIDE_ATTRIBUTES
  # - HIDE_ENCHANTS
  flags: [ ]
  custom-model-data: 0
  lore: []